<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container login-container">
        <div class="card">
            <div class="card-header py-3">
                <h4 class="mb-0 text-center">管理者ログイン</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger d-none" id="errorMessage"></div>
                
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // URLからエラーパラメータを取得
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                const error = params.get('error');
                if (error === 'unauthorized') {
                    errorMessage.textContent = '管理者権限がありません。';
                    errorMessage.classList.remove('d-none');
                } else if (error === 'auth_failed') {
                    errorMessage.textContent = '認証エラーが発生しました。再度ログインしてください。';
                    errorMessage.classList.remove('d-none');
                }
            }

            // パスワードの表示/非表示切り替え
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye');
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // ログインフォームの送信処理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                try {
                    errorMessage.classList.add('d-none');
                    
                    // APIリクエスト用URL
                    const host = window.location.hostname;
                    const port = '3000'; // バックエンドポート
                    const loginUrl = `http://${host}:${port}/api/auth/login`;
                    
                    console.log('リクエスト送信先:', loginUrl);
                    console.log('リクエスト開始...');
                    
                    const response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    
                    console.log('レスポンスステータス:', response.status);
                    
                    // レスポンスJSONを取得
                    const data = await response.json();
                    console.log('レスポンスデータ:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.error || data.message || 'ログインに失敗しました');
                    }
                    
                    // 管理者権限チェック
                    if (data.user && (data.user.role === 'admin' || data.user.role === 'superuser')) {
                        console.log('管理者ユーザーを確認:', data.user);
                        
                        // トークンがあるか確認
                        if (!data.token) {
                            throw new Error('トークンが返されませんでした');
                        }
                        
                        // トークンをローカルストレージに保存
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        console.log('トークンを保存しました');
                        
                        // 管理画面トップページにリダイレクト
                        window.location.href = '/admin/';
                    } else {
                        throw new Error('管理者権限がありません');
                    }
                } catch (error) {
                    console.error('ログインエラー:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
