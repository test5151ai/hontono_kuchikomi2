<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ランダムパラメータでキャッシュ回避 -->
    <title>Hontono Kuchikomi | 管理者ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/admin.css?v=20240713">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container login-container">
        <!-- デバッグ情報表示エリア -->
        <div id="debugInfo" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: lime; padding: 5px; font-family: monospace; font-size: 12px; z-index: 9999; border-radius: 4px;"></div>
        
        <div class="card">
            <div class="card-header py-3">
                <h4 class="mb-0 text-center">管理者ログイン</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger d-none" id="errorMessage"></div>
                
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-4 text-center small text-muted">
        <div>Version: <span id="app-version">v1.0.6</span></div>
        <div>Build: <span id="build-date">2024-07-13</span> (<span id="build-id">release-15ch-v1.0.6</span>)</div>
    </footer>

    <script>
        // コンソールにバージョン情報を表示（デバッグ用）
        console.log('Hontono Kuchikomi Admin Portal');
        console.log('Version:', document.getElementById('app-version').textContent);
        console.log('Build:', document.getElementById('build-date').textContent, document.getElementById('build-id').textContent);
        console.log('Load time:', new Date().toISOString());
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script>
        // アプリケーションバージョン（デバッグ用）
        const APP_VERSION = 'v1.0.6';
        const BUILD_DATE = '2024-07-13';
        const BUILD_ID = 'release-15ch-v1.0.6';
        
        // デバッグ情報を表示
        function showDebugInfo() {
            const debugInfoElement = document.getElementById('debugInfo');
            const timestamp = new Date().toISOString();
            
            // ネットワーク情報を取得
            const host = window.location.hostname;
            const port = window.location.port || '80';
            const protocol = window.location.protocol;
            const backendPort = '3001'; // 実際のバックエンドポート
            
            const debug = {
                version: APP_VERSION,
                buildDate: BUILD_DATE,
                buildId: BUILD_ID,
                timestamp: timestamp,
                network: {
                    host: host,
                    frontendPort: port,
                    backendPort: backendPort,
                    protocol: protocol
                },
                pathname: window.location.pathname
            };
            
            // コンソールに出力
            console.log('🔄 更新チェック情報:', debug);
            console.log('🔌 接続設定:');
            console.log('- フロントエンド:', `${protocol}//${host}:${port}`);
            console.log('- バックエンド想定:', `${protocol}//${host}:${backendPort}`);
            
            // 画面に表示
            debugInfoElement.innerHTML = `
                <div style="font-weight:bold;color:#fff;text-align:center;margin-bottom:3px;border-bottom:1px solid #444;padding-bottom:2px;">デバッグ情報</div>
                バージョン: ${APP_VERSION}<br>
                ビルド: ${BUILD_DATE}<br>
                ID: ${BUILD_ID}<br>
                更新: ${timestamp.split('T')[1].split('.')[0]}<br>
                フロント: ${port}<br>
                バックエンド: ${backendPort}
            `;
            
            return debug;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // デバッグ情報を表示
            const debugInfo = showDebugInfo();
            
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // URLからエラーパラメータを取得
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                const error = params.get('error');
                if (error === 'unauthorized') {
                    errorMessage.textContent = '管理者権限がありません。';
                    errorMessage.classList.remove('d-none');
                } else if (error === 'auth_failed') {
                    errorMessage.textContent = '認証エラーが発生しました。再度ログインしてください。';
                    errorMessage.classList.remove('d-none');
                }
            }

            // パスワードの表示/非表示切り替え
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye');
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // ログインフォームの送信処理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    // デバッグ情報の表示
                    console.log('=== サーバー診断開始 ===');
                    console.log('デバッグビルド情報:', debugInfo);
                    
                    // APIの基本設定
                    const host = window.location.hostname;
                    const protocol = window.location.protocol;
                    
                    // 直接テスト用のエンドポイント一覧
                    const endpoints = [
                        '/api',
                        '/api/login',
                        '/api/auth/login'
                    ];
                    
                    // テストの実行前に表示
                    console.log('サーバーテスト実行中...');
                    
                    // シンプルなエンドポイントテスト
                    for (const path of endpoints) {
                        try {
                            const resp = await fetch(path);
                            console.log(`[テスト] ${path}: ステータス=${resp.status}`);
                        } catch (err) {
                            console.log(`[テスト] ${path}: エラー=${err.message}`);
                        }
                    }
                    
                    // ログイン処理の準備
                    const formData = new FormData(loginForm);
                    const email = formData.get('email');
                    const password = formData.get('password');
                    
                    // エラーメッセージをクリア
                    errorMessage.classList.add('d-none');
                    
                    // デバッグ情報の表示
                    console.log('=== ログイン処理開始 ===');
                    console.log('メールアドレス:', email);
                    
                    // 最終的に使用するエンドポイント
                    const loginUrl = '/api/login';
                    console.log('使用するログインURL:', loginUrl);
                    
                    // ログインリクエスト
                    const response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    
                    console.log('ログインレスポンス状態:', response.status);
                    
                    // レスポンスボディをテキストとして取得（デバッグ用）
                    const responseText = await response.text();
                    console.log('レスポンステキスト:', responseText);
                    
                    // JSONとして解析
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        console.log('ログインレスポンスデータ:', data);
                    } catch (jsonError) {
                        console.error('JSONパースエラー:', jsonError);
                        throw new Error('サーバーからの応答を解析できませんでした');
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.error || data.message || 'ログインに失敗しました');
                    }
                    
                    // 管理者権限チェック
                    if (data.user && (data.user.role === 'admin' || data.user.role === 'superuser')) {
                        console.log('管理者ユーザーを確認:', data.user);
                        
                        // トークンがあるか確認
                        if (!data.token) {
                            throw new Error('トークンが返されませんでした');
                        }
                        
                        // トークンをローカルストレージに保存
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        console.log('トークンを保存しました');
                        
                        // 管理画面トップページにリダイレクト
                        window.location.href = '/admin/';
                    } else {
                        throw new Error('管理者権限がありません');
                    }
                } catch (error) {
                    console.error('ログインエラー:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
