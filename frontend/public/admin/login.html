<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container login-container">
        <div class="card">
            <div class="card-header py-3">
                <h4 class="mb-0 text-center">管理者ログイン</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger d-none" id="errorMessage"></div>
                
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('errorMessage');
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // URLからエラーパラメータを取得
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                const error = params.get('error');
                if (error === 'unauthorized') {
                    errorMessage.textContent = '管理者権限がありません。';
                    errorMessage.classList.remove('d-none');
                } else if (error === 'auth_failed') {
                    errorMessage.textContent = '認証エラーが発生しました。再度ログインしてください。';
                    errorMessage.classList.remove('d-none');
                }
            }

            // パスワードの表示/非表示切り替え
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye');
                togglePasswordButton.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // ログインフォームの送信処理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');

                try {
                    errorMessage.classList.add('d-none');
                    
                    // APIリクエスト用URL
                    const host = window.location.hostname;
                    const port = '3000'; // バックエンドポート
                    const protocol = window.location.protocol;
                    
                    // 本番環境では相対パスを使用
                    let loginUrl;
                    if (host === 'localhost' || host === '127.0.0.1') {
                        // 開発環境
                        loginUrl = `${protocol}//${host}:${port}/api/login`;
                    } else {
                        // 本番環境 - 相対パスを使用
                        loginUrl = '/api/login';
                    }
                    
                    console.log('リクエスト送信先候補:', loginUrl);
                    console.log('=== サーバー設定デバッグ開始 ===');
                    
                    // API接続テスト（複数のパターンを試す）
                    const testEndpoints = [
                        { name: '相対パス /api', url: '/api', method: 'GET' },
                        { name: '相対パス /api/login', url: '/api/login', method: 'GET' },
                        { name: '相対パス /api/auth/login', url: '/api/auth/login', method: 'GET' },
                        { name: 'ポート3000 api', url: `${protocol}//${host}:3000/api`, method: 'GET' },
                        { name: 'ポート3001 api', url: `${protocol}//${host}:3001/api`, method: 'GET' },
                        { name: 'ポート3000 login', url: `${protocol}//${host}:3000/api/login`, method: 'GET' },
                        { name: 'ポート3001 login', url: `${protocol}//${host}:3001/api/login`, method: 'GET' },
                        { name: 'ポート3000 auth/login', url: `${protocol}//${host}:3000/api/auth/login`, method: 'GET' },
                        { name: 'ポート3001 auth/login', url: `${protocol}//${host}:3001/api/auth/login`, method: 'GET' }
                    ];
                    
                    // エンドポイントテスト結果
                    let endpointResults;
                    try {
                        endpointResults = await Promise.all(testEndpoints.map(endpoint => {
                            return fetch(endpoint.url, { method: endpoint.method })
                                .then(response => ({ 
                                    name: endpoint.name, 
                                    status: response.status,
                                    ok: response.ok,
                                    url: endpoint.url
                                }))
                                .catch(error => ({ 
                                    name: endpoint.name, 
                                    error: error.message,
                                    url: endpoint.url
                                }));
                        }));
                        console.log('== API エンドポイントテスト結果 ==');
                        console.table(endpointResults);
                        console.log('利用可能なAPIエンドポイント:', endpointResults.filter(r => r.status && r.status !== 404).map(r => r.url));
                    } catch (error) {
                        console.error('API エンドポイントテストエラー:', error);
                    }
                    
                    // ログインエンドポイントテスト
                    const loginTestEndpoints = [
                        { name: '相対パス /api/login', url: '/api/login' },
                        { name: '相対パス /api/auth/login', url: '/api/auth/login' },
                        { name: 'ポート3000 login', url: `${protocol}//${host}:3000/api/login` },
                        { name: 'ポート3001 login', url: `${protocol}//${host}:3001/api/login` }
                    ];
                    
                    // ログインエンドポイントテスト結果
                    let loginResults;
                    try {
                        loginResults = await Promise.all(loginTestEndpoints.map(endpoint => {
                            return fetch(endpoint.url, { 
                                method: 'OPTIONS'
                            })
                            .then(response => ({ 
                                name: endpoint.name, 
                                status: response.status,
                                ok: response.ok,
                                url: endpoint.url
                            }))
                            .catch(error => ({ 
                                name: endpoint.name, 
                                error: error.message,
                                url: endpoint.url
                            }));
                        }));
                        console.log('== ログインエンドポイントテスト結果 ==');
                        console.table(loginResults);
                        
                        // 使用可能なエンドポイントを検出
                        const workingEndpoints = loginResults.filter(r => r.ok || (r.status && r.status !== 404));
                        if (workingEndpoints.length > 0) {
                            console.log('使用可能なログインエンドポイント:', workingEndpoints);
                            // 自動的に動作するエンドポイントを選択
                            const bestEndpoint = loginTestEndpoints.find(e => 
                                workingEndpoints.some(w => w.name === e.name && w.url === e.url)
                            );
                            if (bestEndpoint) {
                                console.log('自動選択されたログインエンドポイント:', bestEndpoint.url);
                                loginUrl = bestEndpoint.url;
                            }
                        }
                    } catch (error) {
                        console.error('ログインエンドポイントテストエラー:', error);
                    }
                    
                    console.log('=== デバッグ終了 ===');
                    console.log('最終的なログインURL:', loginUrl);
                    console.log('リクエスト開始...');
                    
                    // 通常ログイン処理
                    const response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    
                    console.log('レスポンスステータス:', response.status);
                    
                    // レスポンスJSONを取得
                    const data = await response.json();
                    console.log('レスポンスデータ:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.error || data.message || 'ログインに失敗しました');
                    }
                    
                    // 管理者権限チェック
                    if (data.user && (data.user.role === 'admin' || data.user.role === 'superuser')) {
                        console.log('管理者ユーザーを確認:', data.user);
                        
                        // トークンがあるか確認
                        if (!data.token) {
                            throw new Error('トークンが返されませんでした');
                        }
                        
                        // トークンをローカルストレージに保存
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        console.log('トークンを保存しました');
                        
                        // 管理画面トップページにリダイレクト
                        window.location.href = '/admin/';
                    } else {
                        throw new Error('管理者権限がありません');
                    }
                } catch (error) {
                    console.error('ログインエラー:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
