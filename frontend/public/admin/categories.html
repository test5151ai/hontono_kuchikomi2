<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー管理 - 管理画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .thread-count {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">管理画面</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users.html">ユーザー管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/categories.html">カテゴリー管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>カテゴリー管理</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                <i class="fas fa-plus"></i> 新規カテゴリー
            </button>
        </div>

        <div class="row" id="categoryList">
            <!-- カテゴリー一覧がここに動的に追加されます -->
        </div>
    </div>

    <!-- カテゴリー作成/編集モーダル -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新規カテゴリー</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label for="name" class="form-label">カテゴリー名</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="slug" class="form-label">スラッグ</label>
                            <input type="text" class="form-control" id="slug" required>
                            <div class="form-text">URLで使用される文字列（英数字とハイフンのみ）</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">説明</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveCategory">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">カテゴリーの削除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>このカテゴリーを削除してもよろしいですか？</p>
                    <p class="text-danger">※スレッドが存在するカテゴリーは削除できません。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // カテゴリー一覧を取得
        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/categories', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.success) {
                    const categoryList = document.getElementById('categoryList');
                    categoryList.innerHTML = data.data.map(category => `
                        <div class="col-md-4 mb-4">
                            <div class="card category-card">
                                <div class="card-body">
                                    <h5 class="card-title">${category.name}</h5>
                                    <p class="card-text">${category.description || '説明なし'}</p>
                                    <p class="thread-count">スレッド数: ${category.threadCount}</p>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary" onclick="editCategory('${category.id}')">
                                            <i class="fas fa-edit"></i> 編集
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory('${category.id}')">
                                            <i class="fas fa-trash"></i> 削除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('カテゴリー一覧の取得に失敗:', error);
                alert('カテゴリー一覧の取得に失敗しました');
            }
        }

        // カテゴリーを保存
        async function saveCategory() {
            const id = document.getElementById('categoryId').value;
            const name = document.getElementById('name').value;
            const slug = document.getElementById('slug').value;
            const description = document.getElementById('description').value;

            try {
                const url = id 
                    ? `http://localhost:3000/api/admin/categories/${id}`
                    : 'http://localhost:3000/api/admin/categories';
                
                const response = await fetch(url, {
                    method: id ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ name, slug, description })
                });

                const data = await response.json();
                
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                    loadCategories();
                } else {
                    alert(data.error || 'カテゴリーの保存に失敗しました');
                }
            } catch (error) {
                console.error('カテゴリーの保存に失敗:', error);
                alert('カテゴリーの保存に失敗しました');
            }
        }

        // カテゴリーを編集
        async function editCategory(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/admin/categories/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('categoryId').value = data.data.id;
                    document.getElementById('name').value = data.data.name;
                    document.getElementById('slug').value = data.data.slug;
                    document.getElementById('description').value = data.data.description || '';
                    document.getElementById('modalTitle').textContent = 'カテゴリーを編集';
                    
                    new bootstrap.Modal(document.getElementById('categoryModal')).show();
                } else {
                    alert(data.error || 'カテゴリー情報の取得に失敗しました');
                }
            } catch (error) {
                console.error('カテゴリー情報の取得に失敗:', error);
                alert('カテゴリー情報の取得に失敗しました');
            }
        }

        // カテゴリーを削除
        async function deleteCategory(id) {
            try {
                // まずカテゴリー情報を取得してスレッド数を確認
                const response = await fetch(`http://localhost:3000/api/admin/categories/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors'
                });
                const data = await response.json();

                if (!data.success) {
                    alert(data.error || 'カテゴリー情報の取得に失敗しました');
                    return;
                }

                const category = data.data;
                if (category.threadCount > 0) {
                    const action = confirm(
                        `このカテゴリーには${category.threadCount}件のスレッドが存在します。\n` +
                        '以下のいずれかの操作を選択してください：\n\n' +
                        'OK: スレッドを「未分類」カテゴリーに移動して削除\n' +
                        'キャンセル: 削除を中止'
                    );

                    if (action) {
                        // スレッドを移動してから削除
                        const moveResponse = await fetch(`http://localhost:3000/api/admin/categories/${id}/move-threads`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',
                            mode: 'cors'
                        });
                        const moveData = await moveResponse.json();
                        
                        if (!moveData.success) {
                            alert(moveData.error || 'スレッドの移動に失敗しました');
                            return;
                        }
                    } else {
                        return;
                    }
                } else if (!confirm('このカテゴリーを削除してもよろしいですか？')) {
                    return;
                }

                // カテゴリーを削除
                const deleteResponse = await fetch(`http://localhost:3000/api/admin/categories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors'
                });

                const deleteData = await deleteResponse.json();
                
                if (deleteData.success) {
                    loadCategories();
                } else {
                    alert(deleteData.error || 'カテゴリーの削除に失敗しました');
                }
            } catch (error) {
                console.error('カテゴリーの削除に失敗:', error);
                alert('カテゴリーの削除に失敗しました');
            }
        }

        // イベントリスナーの設定
        document.getElementById('saveCategory').addEventListener('click', saveCategory);
        document.getElementById('categoryModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('modalTitle').textContent = '新規カテゴリー';
        });

        // 初期表示
        loadCategories();
    </script>
</body>
</html>
