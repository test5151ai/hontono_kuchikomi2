<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承認待ちユーザー - 管理者ダッシュボード</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- 共通ヘッダー -->
        <div id="header"></div>

        <!-- 共通サイドバー -->
        <div id="sidebar"></div>

        <!-- メインコンテンツ -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">承認待ちユーザー</h1>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary float-right" id="bulkApproveBtn">
                                <i class="bi bi-check-circle"></i> 選択したユーザーを承認
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="selectAllCheckbox" class="form-check-input">
                                            </th>
                                            <th>ユーザー名</th>
                                            <th>メールアドレス</th>
                                            <th>提出方法</th>
                                            <th>連絡先</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pendingUsersTable">
                                        <!-- ユーザーリストはJavaScriptで動的に追加 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 <a href="#">Hontono Kuchikomi</a>.</strong>
            All rights reserved.
        </footer>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
    <script src="/js/admin/pending-users.js"></script>
    <script>
        // 共通ヘッダーの読み込み
        fetch('/admin/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        // 共通サイドバーの読み込み
        fetch('/admin/components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            });
    </script>
</body>
</html>
