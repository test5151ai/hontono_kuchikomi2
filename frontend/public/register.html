<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 15ch.net</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <site-header></site-header>

    <!-- メインコンテンツ -->
    <main>
        <section class="auth-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="auth-form-container">
                            <h1 class="auth-title">新規登録</h1>
                            
                            <!-- エラーメッセージ（非表示） -->
                            <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>
                            
                            <!-- 登録フォーム -->
                            <form id="registerForm" class="auth-form">
                                <div class="mb-4">
                                    <label for="nickname" class="form-label">ニックネーム</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="form-text">公開されるお名前です</div>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">メールアドレス</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="form-text">ログインに使用します（非公開）</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">パスワード</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" 
                                               minlength="8" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">8文字以上で設定してください</div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">パスワード（確認）</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               name="confirmPassword" minlength="8" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="submission_method" class="form-label">連絡方法</label>
                                    <select class="form-select" id="submission_method" name="submission_method" required>
                                        <option value="" selected disabled>選択してください</option>
                                        <option value="email">メール</option>
                                        <option value="phone">電話</option>
                                        <option value="line">LINE</option>
                                    </select>
                                    <div class="form-text">承認時の連絡方法を選択してください</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="submission_contact" class="form-label">連絡先</label>
                                    <input type="text" class="form-control" id="submission_contact" name="submission_contact" required>
                                    <div class="form-text">連絡先情報を入力してください（メールアドレス/電話番号/LINE ID）</div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                        <label class="form-check-label" for="terms">
                                            <a href="/terms.html" target="_blank">利用規約</a>に同意する
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-4">アカウントを作成</button>
                                
                                <div class="text-center text-muted">
                                    <small>
                                        登録後、証明書類の提出をお願いしています。<br>
                                        プロフィールページから提出できます。
                                    </small>
                                </div>
                            </form>
                            
                            <!-- ログインリンク -->
                            <div class="auth-footer">
                                <p>すでにアカウントをお持ちの方は</p>
                                <a href="/login.html" class="btn btn-outline-primary">ログイン</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <site-footer></site-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API設定 -->
    <script src="/js/config.js"></script>
    <!-- コンポーネント -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <!-- スクリプトの読み込み -->
    <script src="/js/auth/register.js"></script>
</body>
</html>
