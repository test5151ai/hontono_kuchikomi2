<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - 15ch.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <site-header></site-header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">マイページ</h2>
                        
                        <!-- プロフィール情報 -->
                        <section class="mb-4">
                            <h3 class="h5 mb-3">プロフィール情報</h3>
                            <div class="profile-info">
                                <p class="mb-2">
                                    <strong>ニックネーム:</strong>
                                    <span id="userNickname"></span>
                                </p>
                                <p class="mb-2">
                                    <strong>メールアドレス:</strong>
                                    <span id="userEmail"></span>
                                </p>
                                <p class="mb-2">
                                    <strong>アカウント作成日:</strong>
                                    <span id="userCreatedAt"></span>
                                </p>
                            </div>
                        </section>

                        <!-- 投稿履歴 -->
                        <section class="mb-4">
                            <h3 class="h5 mb-3">投稿履歴</h3>
                            <div id="userPosts" class="list-group">
                                <!-- 投稿が動的に追加されます -->
                            </div>
                        </section>

                        <!-- アカウント設定 -->
                        <section>
                            <h3 class="h5 mb-3">アカウント設定</h3>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" id="editProfileBtn">
                                    <i class="fas fa-user-edit me-2"></i>プロフィールを編集
                                </button>
                                <button class="btn btn-outline-warning" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt me-2"></i>ログアウト
                                </button>
                                <button class="btn btn-outline-danger" id="deleteAccountBtn">
                                    <i class="fas fa-user-times me-2"></i>アカウントを削除
                                </button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <site-footer></site-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/auth/mypage.js"></script>
</body>
</html>
