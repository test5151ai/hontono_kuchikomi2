<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 15ch.net</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <site-header></site-header>

    <!-- メインコンテンツ -->
    <main>
        <section class="auth-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="auth-form-container">
                            <h1 class="auth-title">ログイン</h1>
                            
                            <!-- エラーメッセージ（非表示） -->
                            <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>
                            
                            <!-- ログインフォーム -->
                            <form id="loginForm" class="auth-form">
                                <div class="mb-4">
                                    <label for="email" class="form-label">メールアドレス</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">パスワード</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">ログイン状態を保持する</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-4">ログイン</button>
                                
                                <div class="text-center">
                                    <a href="/password-reset.html" class="text-muted">パスワードをお忘れの方</a>
                                </div>
                            </form>
                            
                            <!-- 新規登録リンク -->
                            <div class="auth-footer">
                                <p>アカウントをお持ちでない方は</p>
                                <a href="/register.html" class="btn btn-outline-primary">新規登録</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <site-footer></site-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- コンポーネント -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <!-- スクリプトの読み込み -->
    <script src="/js/config.js"></script>
    <script src="/js/auth/login.js"></script>
</body>
</html>
